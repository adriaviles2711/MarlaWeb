<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Adviento | Para Mi Amor</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <!-- Cabecera -->
        <header class="cabecera-pagina">
            <a href="index.html" class="boton-volver">← Volver al inicio</a>
            <h1 class="titulo">Calendario de Adviento</h1>
            <p class="subtitulo">Cada día descubre una nueva foto especial</p>
        </header>

        <!-- Selector de Meses -->
        <div class="selector-meses">
            <button class="tab-mes activo" data-mes="0">Enero</button>
            <button class="tab-mes" data-mes="1">Febrero</button>
            <button class="tab-mes" data-mes="2">Marzo</button>
            <button class="tab-mes" data-mes="3">Abril</button>
            <button class="tab-mes" data-mes="4">Mayo</button>
            <button class="tab-mes" data-mes="5">Junio</button>
            <button class="tab-mes" data-mes="6">Julio</button>
            <button class="tab-mes" data-mes="7">Agosto</button>
            <button class="tab-mes" data-mes="8">Septiembre</button>
            <button class="tab-mes" data-mes="9">Octubre</button>
            <button class="tab-mes" data-mes="10">Noviembre</button>
            <button class="tab-mes" data-mes="11">Diciembre</button>
        </div>

        <!-- Contenedor del Calendario -->
        <div class="contenedor-calendario">
            <!-- Los días del calendario se generarán con JavaScript -->
        </div>

        <!-- Pie de página -->
        <footer class="pie-pagina">
            <p>Hecho con amor para ti</p>
            <p class="anio">2025</p>
        </footer>
    </div>

    <script src="calendario.js"></script>
</body>
</html>
